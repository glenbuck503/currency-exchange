<head>

<body>
  <div class="container">
    <h1> Welcome to the most basic, generic, super tacky Currency Exchange Rate Converter!</h1>
    <br><br>
    <form id="exchange">
      <h3>USD (United States Dollar) to BGN (Bulgarian lev):</h3>
      <div class="userInput">
        <label for="userDollar">If you would like to see the conversion between USD and BGN:</label>
        <input id="userDollar" type="number">
      </div>
      <button class = "btn btn-danger" type="submit" class="btn" id="exchange button">Amount</button>
      <button class = "btn btn-danger" type="submit" class="btn" id="convert-button1">Convert USD to BGN</button>
    </form>
    <div class="output">
  </div>
