<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1> Welcome to the most basic, generic, super tacky Currency Exchange Rate Converter!</h1>
    <br><br>
    <form id="exchange">
      <h3>USD (United States Dollar) to BGN (Bulgarian lev):</h3>
      <div class="userInput">
        <label for="userDollar">If you would like to see the conversion between USD and BGN:</label>
        <input id="userDollar" type="number">
      </div>
      <button class = "btn btn-danger" type="submit" class="btn" id="exchange button">Amount</button>
      <button class = "btn btn-danger" type="submit" class="btn" id="convert-button1">Convert USD to BGN</button>
    </form>
    <div class="output">
  </div>

  <form id="exchange2">
    <h3>USD (United States Dollar) to NOK (Norwegian Krone):</h3>
    <div class="userInput2">
      <label for="userDollar2">If you would like to see the conversion between USD and NOK:</label>
      <input id="userDollar2" type="number">
    </div>
    <button class = "btn btn-danger" type="submit" class="btn" id="exchange button2">Amount</button>
    <button class = "btn btn-danger" type="submit" class="btn" id="convert-button2">Convert USD to NOK</button>
  </form>
  <div class="output2">
</div>

    

   
  </div>
</body>
</html>
